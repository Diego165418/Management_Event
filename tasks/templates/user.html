{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Create a New User</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        <style>
            body {
                background-color: #f8f9fa;
                margin: 0;
            }
            .header {
                background-color: #ffffff;
                border-bottom: 1px solid #dee2e6;
                padding: 15px;
                margin-bottom: 20px;
            }
            .header .container {
                max-width: 100%;
            }
            .header h1 {
                margin: 0;
                font-size: 1.5rem;
            }
            .header .btn-custom {
                background-color: #007bff;
                color: #ffffff;
                border: none;
                border-radius: 0.375rem;
                padding: 10px 20px;
                font-size: 16px;
                cursor: pointer;
            }
            .header .btn-custom:hover {
                background-color: #0056b3;
                color: #ffffff;
            }
            .container {
                background-color: #ffffff;
                border-radius: 8px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                padding: 30px;
                max-width: 500px;
                width: 100%;
                margin: 0 auto;
            }
            h1 {
                margin-bottom: 20px;
                text-align: center;
            }
            .form-label {
                font-weight: bold;
            }
            .form-control, .form-select {
                border-radius: 0.375rem;
                margin-bottom: 15px;
            }
            .form-check-input {
                border-radius: 0.25rem;
            }
            .form-group {
                margin-bottom: 20px;
            }
            .btn-custom {
                background-color: #007bff;
                color: #ffffff;
                border: none;
                border-radius: 0.375rem;
                padding: 10px 20px;
                font-size: 16px;
                cursor: pointer;
            }
            .btn-custom:hover {
                background-color: #0056b3;
                color: #ffffff;
            }
        </style>
    </head>
    <body>
        <header class="header d-flex justify-content-between align-items-center mb-4">
            <h1 class="mb-0">ARQUIMIDES USER REGISTER</h1>
            <a href="{% url 'home' %}" class="btn btn-custom">Back to Home</a>
        </header>
        <div class="container">
            <h1>Create a New User</h1>

            <!-- Modal para mensajes -->
            <div class="modal fade" id="messageModal" tabindex="-1" aria-labelledby="messageModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="messageModalLabel">Message</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <!-- Mensaje se mostrará aquí -->
                            <div id="modalMessage"></div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Contenedor para mensajes en formato JSON -->
            <script id="messages-data" type="application/json">
                {{ messages|safe }}
            </script>

            <form method="post" action="{% url 'create_user_page' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="role">Role:</label>
                    <select id="role" name="role" class="form-control">
                        {% for role in roles %}
                            <option value="{{ role.id }}">{{ role.role_name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="is_active" name="is_active">
                    <label class="form-check-label" for="is_active">Active</label>
                </div>
                <button type="submit" class="btn btn-primary">Create User</button>
            </form>
        </div>

        <!-- Scripts necesarios para Bootstrap y el archivo de mensajes -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="{% static 'js/messages.js' %}"></script>
    </body>
</html>
