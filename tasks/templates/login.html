{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            margin: 0;
        }
        .header {
            background-color: #ffffff;
            border-bottom: 1px solid #dee2e6;
            padding: 15px;
            margin-bottom: 20px;
        }
        .header .container {
            max-width: 100%;
        }
        .header h1 {
            margin: 0;
            font-size: 1.5rem;
            color: #212529;
        }
        .header .btn-custom {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 0.375rem;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .header .btn-custom:hover {
            background-color: #0056b3;
            color: #ffffff;
        }
        .container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 500px;
            width: 100%;
            margin: 0 auto;
        }
        h1 {
            margin-bottom: 20px;
            text-align: center;
        }
        .form-label {
            font-weight: bold;
        }
        .form-control {
            border-radius: 0.375rem;
            margin-bottom: 15px;
        }
        .btn-custom {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 0.375rem;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .btn-custom:hover {
            background-color: #0056b3;
            color: #ffffff;
        }
        .btn-link {
            color: #007bff;
        }
        .btn-link:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <header class="header d-flex justify-content-between align-items-center mb-4">
        <h1 class="mb-0">ARQUIMIDES MANAGEMENT</h1>
        <a href="{% url 'home' %}" class="btn btn-custom">Back to Home</a>
    </header>
    <div class="container">
        <h1 class="text-center mb-4">Login</h1>

        <!-- Mostrar mensajes de error -->
        {% if messages %}
            <div class="alert alert-danger">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}

        <form action="{% url 'login_page' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="username" class="form-label">Username:</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password" class="form-label">Password:</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <div class="form-group d-flex justify-content-between">
                <a href="" class="btn btn-link">Forgot Password?</a>
                <button type="submit" class="btn btn-custom">Login</button>
            </div>
        </form>
    </div>
</body>
</html>
